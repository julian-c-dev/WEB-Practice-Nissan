<div class="card">
  <div class="card__frame">
    <img class="card__img" src="/images/car_picture.png" alt="" />
    <img class="card__img-icon" src="/images/roundel-heart.svg" alt="" />
  </div>
  <div class="card__frame-sub">
    <div class="sub__group1">
      <span class="sub-numbers">10</span>
      <span class="fas fa-camera"></span>
      &nbsp;
      <span class="sub-numbers">1</span>
      <span class="fas fa-play-circle"></span>
    </div>
    <button class="btn btn-primary">
      Great Deal <span class="fas fa-check"></span>
    </button>
  </div>
  <div class="card__main">
    <h2>NISSAN E-NV200 COMBI</h2>
    <p>40KW Evalia Auto with 7 Seats and Heat Pack</p>
  </div>
  <div class="card__spec">
    <div class="card__spec-row">
      <span>Year <strong>2000</strong></span>
      <span class="card__spec-price"><strong>&#163;29,995</strong></span>
    </div>
    <div class="card__spec-row">
      <span>Mileage <strong>10K</strong></span>
      <span class="card__spec-price2">&#163;300,00/mo</span>
    </div>
    <div class="card__spec-row">
      <div>
        Colours
        <input type="radio" name="Ext" id="colors" value="Ext" /><strong
          >Ext</strong
        >
        <input type="radio" name="Int" id="colors" value="Int" /><strong
          >Int</strong
        >
      </div>
      <span class="card__underline"><strong>See options</strong></span>
    </div>
    <div class="card__spec-row">
      <div class="card__history">
        <span class="card__underline">Clean history</span>
        <span class="fas fa-check-circle"></span>
      </div>
      <div class="card__rating">
        <span class="card__underline">Dealer</span>
        <div class="card__stars">
          <span class="fas fa-star"></span>
          <span class="fas fa-star"></span>
          <span class="fas fa-star"></span>
          <span class="fas fa-star"></span>
          <span class="fas fa-star"></span>
        </div>
      </div>
    </div>
  </div>
  <div style="text-align: center">
    <button class="btn btn-secondary">View Details</button>
  </div>
</div>
